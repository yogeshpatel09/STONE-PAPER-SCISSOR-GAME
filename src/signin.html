<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Sign in</title>
  </head>
  <body class="m-0 p-0 bg-white h-screen flex justify-center items-center">
    <div class="flex flex-wrap w-full h-full justify-center items-center">
      <div class="hidden lg:flex w-1/2 h-full bg-[#FF6C77]"></div>
      <div
        class="flex flex-col items-center justify-center w-full lg:w-1/2 h-full px-4 lg:px-0"
      >
        <div class="w-full lg:w-3/5">
          <h1 class="text-center text-2xl font-semibold">Welcome Back</h1>
          <p class="text-center text-[#9B8282] my-4">Login your account</p>
          <!-- <label class="block text-lg font-medium mb-2">Name</label>
                <input type="text" class="bg-[#F8FAFC] w-full p-4 mb-4 border border-[#94A3B8] rounded-lg"> -->
          <form id="Register" action="">
            <label class="block text-lg font-medium mb-2">Email </label>
            <input
              type="email"
              id="email"
              required
              placeholder="Email"
              class="bg-[#F8FAFC] w-full p-4 mb-4 border border-[#94A3B8] rounded-lg"
            />

            <label class="block text-lg font-medium mb-2">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Password"
              class="bg-[#F8FAFC] w-full p-4 mb-4 border border-[#94A3B8] rounded-lg"
            />

            <div class="flex justify-between items-center mb-4">
              <div class="flex items-center">
                <input required type="checkbox" class="mr-2" />
                <label class="text-sm">Remember me</label>
              </div>
              <a href="#" class="text-[#FF6C77] text-sm">forgot password?</a>
            </div>

            <div class="flex justify-center mb-4">
              <button
                class="bg-[#FF6C77] text-white w-full py-4 rounded-lg text-lg font-medium"
                id="submit"
              >
                Sign in
              </button>
            </div>
          </form>
          <div class="flex justify-start text-sm">
            Do you have an account?
            <a href="/src/signup.html" class="text-[#FF6C77] ml-2"
              >Create Account</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("Register").addEventListener("submit", (event) => {
          event.preventDefault();
  
          const password = document.getElementById("password").value;
          const email = document.getElementById("email").value;
  
          const storedUsers = JSON.parse(localStorage.getItem("users")) || [];
          
          // Find the user with matching email and password
          const user = storedUsers.find((user) => user.email === email && user.password === password);
          
          if (user) {
              // Login is successful
              console.log("Login successful");
              window.location.href = "/src/game.html";
          } else {
              // If no matching user is found, show an alert
              alert("Invalid email or password, or no user data found. Please sign up first.");
          }
      });
  </script>
  
  </body>
</html>
